name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint_test:
    name: fmt / clippy / test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: cargo build (debug)
        run: cargo build --all-targets

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test

  build:
    name: build (${{ matrix.label }})
    runs-on: ubuntu-latest
    needs: lint_test
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-amd64
            target: x86_64-unknown-linux-gnu
          - label: linux-aarch64
            target: aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binaries
        env:
          ZENLIXEM_BUILD_TARGET: ${{ matrix.label }}
          ZENLIXEM_GIT_SHA: ${{ github.sha }}
        run: |
          cross build --release --target "${{ matrix.target }}" -p whoholds -p lasttouch -p envpath
